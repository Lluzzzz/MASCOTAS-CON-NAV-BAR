        <title>REGISTRO DUEÑO</title>
    </head>

    <body>
        <div class="gral">

            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Navbar</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
            <div class="header">
                <img src="assets/images/logo.png" class="header-img">
                <h2 class="header-title">REGISTRO DEL DUEÑO</h2>
            </div>

            <div class="conteto">
                <form action="">
                    <div class="input-group">
                        <label for="nombre_dueño">Nombre:</label>
                        <input type="text" id="nombre_dueño" name="nombre_dueño" class="form-input"
                            placeholder="Nombre">
                    </div><br>

                    <div class="input-group">
                        <label for="ci">Célula de Identidad:</label>
                        <input type="text" id="ci" name="ci" class="form-input" placeholder="Célula de Identidad">
                    </div><br>

                    <div class="input-group">
                        <label for="profesion">Profesión u Oficio:</label>
                        <input type="text" id="profesion" name="profesion" class="form-input"
                            placeholder="Profesión u Oficio">
                    </div><br>

                    <div class="input-group">
                        <label for="domicilio">Domicilio:</label>
                        <input type="text" id="domicilio" name="domicilio" class="form-input" placeholder="Domicilio">
                    </div><br>


                    <div class="input-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="text" id="telefono" name="telefono" class="form-input" placeholder="Teléfono">
                    </div><br>

                    <div class="input-group">
                        <label for="email">Correo electrónico:</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="Correo electrónico">
                    </div><br>
                    
                    <div class="button-area">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </body>

    </html>
